<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Potability Checker</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='assets/icon.png') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-slate-50 text-slate-800 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white rounded-2xl shadow-xl w-full max-w-2xl overflow-hidden"
    >
      <div class="bg-sky-400 p-6 text-center">
        <h2
          class="text-2xl font-bold text-white flex items-center justify-center gap-2"
        >
          Cek Kelayakan Air Minum
        </h2>
        <p class="text-sky-50 text-sm mt-2">
          Masukkan parameter air untuk mendeteksi kelayakan air minum
        </p>
      </div>
      <div class="p-8">
        <form action="/predict" method="POST" autocomplete="on">
          <div class="mb-8 relative">
            <label
              for="dropdown_trigger"
              class="block text-sm font-semibold text-slate-700 mb-2"
            >
              Pilih Model Machine Learning
            </label>
            <input
              type="hidden"
              name="model_choice"
              id="real_value"
              value="{{ form_data.model_choice if form_data else 'rf' }}"
            />
            <button
              type="button"
              id="dropdown_trigger"
              onclick="toggleDropdown()"
              class="w-full bg-slate-50 border border-slate-300 text-slate-700 py-3 px-4 rounded-lg flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-sky-300 transition duration-200"
            >
              <span id="display_text" class="font-medium">
                {% if form_data and form_data.model_choice == 'svm' %} üìä
                Support Vector Machine (SVM) {% else %} üå≤ Random Forest {%
                endif %}
              </span>
              <svg
                id="arrow_icon"
                class="w-4 h-4 text-slate-500 transition-transform duration-200"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>

            <div
              id="dropdown_options"
              class="hidden absolute z-50 mt-1 w-full bg-white border border-slate-200 rounded-lg shadow-xl overflow-hidden animate-fade-in-up"
            >
              <div
                onclick="selectOption('rf', 'üå≤ Random Forest')"
                class="px-4 py-3 hover:bg-sky-50 cursor-pointer border-b border-slate-100 last:border-0 transition-colors flex items-center gap-2"
              >
                <span class="text-lg">üå≤</span>
                <div>
                  <div class="font-semibold text-slate-700">Random Forest</div>
                </div>
              </div>
              <div
                onclick="selectOption('svm', 'üìä Support Vector Machine (SVM)')"
                class="px-4 py-3 hover:bg-sky-50 cursor-pointer transition-colors flex items-center gap-2"
              >
                <span class="text-lg">üìä</span>
                <div>
                  <div class="font-semibold text-slate-700">
                    Support Vector Machine (SVM)
                  </div>
                </div>
              </div>
            </div>
          </div>

          <hr class="border-slate-200 mb-6" />

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="ph"
                class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1"
                >pH (0-14)</label
              >
              <input
                id="ph"
                type="number"
                step="any"
                name="ph"
                required
                placeholder="Contoh: 7.7"
                min="0"
                max="14"
                autocomplete="on"
                value="{{ form_data.ph if form_data else '' }}"
                class="w-full bg-slate-50 text-slate-700 border border-slate-300 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-200"
              />
            </div>
            <div>
              <label
                for="Hardness"
                class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1"
                >Hardness</label
              >
              <input
                id="Hardness"
                type="number"
                step="any"
                name="Hardness"
                required
                placeholder="Contoh: 223.6"
                min="0"
                autocomplete="on"
                value="{{ form_data.Hardness if form_data else '' }}"
                class="w-full bg-slate-50 text-slate-700 border border-slate-300 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-200"
              />
            </div>
            <div>
              <label
                for="Solids"
                class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1"
                >Solids (TDS)</label
              >
              <input
                id="Solids"
                type="number"
                step="any"
                name="Solids"
                required
                placeholder="Contoh: 24470.2"
                min="0"
                autocomplete="on"
                value="{{ form_data.Solids if form_data else '' }}"
                class="w-full bg-slate-50 text-slate-700 border border-slate-300 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-200"
              />
            </div>
            <div>
              <label
                for="Chloramines"
                class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1"
                >Chloramines</label
              >
              <input
                id="Chloramines"
                type="number"
                step="any"
                name="Chloramines"
                required
                placeholder="Contoh: 6.3"
                min="0"
                autocomplete="on"
                value="{{ form_data.Chloramines if form_data else '' }}"
                class="w-full bg-slate-50 text-slate-700 border border-slate-300 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-200"
              />
            </div>
            <div>
              <label
                for="Sulfate"
                class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1"
                >Sulfate</label
              >
              <input
                id="Sulfate"
                type="number"
                step="any"
                name="Sulfate"
                required
                placeholder="Contoh: 320.4"
                min="0"
                autocomplete="on"
                value="{{ form_data.Sulfate if form_data else '' }}"
                class="w-full bg-slate-50 text-slate-700 border border-slate-300 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-200"
              />
            </div>
            <div>
              <label
                for="Conductivity"
                class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1"
                >Conductivity</label
              >
              <input
                id="Conductivity"
                type="number"
                step="any"
                name="Conductivity"
                required
                placeholder="Contoh: 453.3"
                min="0"
                autocomplete="on"
                value="{{ form_data.Conductivity if form_data else '' }}"
                class="w-full bg-slate-50 text-slate-700 border border-slate-300 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-200"
              />
            </div>
            <div>
              <label
                for="Organic_carbon"
                class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1"
                >Organic Carbon</label
              >
              <input
                id="Organic_carbon"
                type="number"
                step="any"
                name="Organic_carbon"
                required
                placeholder="Contoh: 15.1"
                min="0"
                autocomplete="on"
                value="{{ form_data.Organic_carbon if form_data else '' }}"
                class="w-full bg-slate-50 text-slate-700 border border-slate-300 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-200"
              />
            </div>
            <div>
              <label
                for="Trihalomethanes"
                class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1"
                >Trihalomethanes</label
              >
              <input
                id="Trihalomethanes"
                type="number"
                step="any"
                name="Trihalomethanes"
                required
                placeholder="Contoh: 60.4"
                min="0"
                autocomplete="on"
                value="{{ form_data.Trihalomethanes if form_data else '' }}"
                class="w-full bg-slate-50 text-slate-700 border border-slate-300 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-200"
              />
            </div>
            <div class="md:col-span-2">
              <label
                for="Turbidity"
                class="block text-xs font-bold text-slate-500 uppercase tracking-wide mb-1"
                >Turbidity</label
              >
              <input
                id="Turbidity"
                type="number"
                step="any"
                name="Turbidity"
                required
                placeholder="Contoh: 3.9"
                min="0"
                autocomplete="on"
                value="{{ form_data.Turbidity if form_data else '' }}"
                class="w-full bg-slate-50 text-slate-700 border border-slate-300 rounded-lg py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-sky-400 focus:ring-1 focus:ring-sky-400 transition duration-200"
              />
            </div>
          </div>
          <div class="flex gap-4 mt-8">
            <a
              href="{{ url_for('home') }}"
              class="w-1/3 text-center bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold py-4 rounded-lg shadow transition duration-300 ease-in-out"
            >
              ‚Ü∫ Reset
            </a>
            <button
              type="submit"
              class="w-2/3 bg-sky-400 hover:bg-sky-500 text-white font-bold py-4 rounded-lg shadow-lg transition duration-300 ease-in-out"
            >
              üîçÔ∏é Analisis Sampel
            </button>
          </div>
        </form>

        {% if prediction_text %}
        <div class="mt-8 animate-fade-in-up">
          <div
            class="p-4 rounded-lg border-l-4 text-center shadow-sm {% if color == 'green' %} bg-green-50 border-green-400 text-green-800 {% else %} bg-red-50 border-red-400 text-red-800 {% endif %}"
          >
            <p
              class="text-sm font-semibold opacity-75 uppercase tracking-wider mb-1"
            >
              Model: {{ model_used }}
            </p>
            <h3 class="text-2xl uppercase font-bold">{{ prediction_text }}</h3>
          </div>
        </div>
        {% endif %}
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
